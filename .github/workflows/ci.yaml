name: CI - Build and Push

on:
  push:
    branches: [main]
    paths:
      - 'apps/**'
      - '.github/workflows/ci.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/**'

env:
  DOCKERHUB_USERNAME: aboogie

jobs:
  # Detect which apps changed
  changes:
    runs-on: ubuntu-latest
    outputs:
      ingestion-worker: ${{ steps.filter.outputs.ingestion-worker }}
      mcp-server: ${{ steps.filter.outputs.mcp-server }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            ingestion-worker:
              - 'apps/ingestion-worker/**'
            mcp-server:
              - 'apps/mcp-server/**'

  # Build and push ingestion-worker
  ingestion-worker:
    needs: changes
    if: needs.changes.outputs.ingestion-worker == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_USERNAME }}/knowledge-ingestion-worker
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./apps/ingestion-worker
          file: ./apps/ingestion-worker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build and push mcp-server
  mcp-server:
    needs: changes
    if: needs.changes.outputs.mcp-server == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_USERNAME }}/knowledge-mcp-server
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./apps/mcp-server
          file: ./apps/mcp-server/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Test ingestion-worker
  test-ingestion-worker:
    needs: changes
    if: needs.changes.outputs.ingestion-worker == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: ./apps/ingestion-worker
        run: |
          pip install -e ".[dev]"

      - name: Run linting
        working-directory: ./apps/ingestion-worker
        run: |
          ruff check src/ || true
          ruff format --check src/ || true

  # Test mcp-server
  test-mcp-server:
    needs: changes
    if: needs.changes.outputs.mcp-server == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/mcp-server/package-lock.json

      - name: Install dependencies
        working-directory: ./apps/mcp-server
        run: npm ci

      - name: Build
        working-directory: ./apps/mcp-server
        run: npm run build

      - name: Lint
        working-directory: ./apps/mcp-server
        run: npm run lint || true

