{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "knowledge-platform.fullname" . }}
  labels:
    {{- include "knowledge-platform.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- with .Values.secrets.github.token }}
  githubToken: {{ . | quote }}
  {{- end }}
  {{- with .Values.secrets.github.webhookSecret }}
  githubWebhookSecret: {{ . | quote }}
  {{- end }}
  {{- with .Values.secrets.meilisearch.masterKey }}
  meilisearchMasterKey: {{ . | quote }}
  {{- end }}
  {{- with .Values.secrets.openai.apiKey }}
  openaiApiKey: {{ . | quote }}
  {{- end }}
  {{- with .Values.secrets.anthropic.apiKey }}
  anthropicApiKey: {{ . | quote }}
  {{- end }}
{{- end }}
