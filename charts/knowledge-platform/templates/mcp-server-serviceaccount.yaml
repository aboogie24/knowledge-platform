{{- if and .Values.mcpServer.enabled .Values.mcpServer.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "knowledge-platform.mcpServer.serviceAccountName" . }}
  labels:
    app.kubernetes.io/component: mcp-server
    {{- include "knowledge-platform.labels" . | nindent 4 }}
  {{- with .Values.mcpServer.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
