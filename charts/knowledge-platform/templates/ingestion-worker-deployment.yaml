{{- if .Values.ingestionWorker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "knowledge-platform.ingestionWorker.fullname" . }}
  labels:
    app.kubernetes.io/component: ingestion-worker
    {{- include "knowledge-platform.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.ingestionWorker.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/component: ingestion-worker
      {{- include "knowledge-platform.selectorLabels" . | nindent 6 }}
  template:
    {{- $meiliHost := default (printf "%s-meilisearch" (include "knowledge-platform.fullname" .)) .Values.meilisearch.hostOverride -}}
    {{- $meiliScheme := default "http" .Values.meilisearch.scheme -}}
    {{- $meiliPort := default 7700 .Values.meilisearch.port -}}
    {{- $meiliUrl := printf "%s://%s:%v" $meiliScheme $meiliHost $meiliPort -}}
    {{- $ingestionEnv := default (dict) .Values.ingestionWorker.env -}}
    metadata:
      labels:
        app.kubernetes.io/component: ingestion-worker
        {{- include "knowledge-platform.selectorLabels" . | nindent 8 }}
      {{- with .Values.ingestionWorker.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "knowledge-platform.ingestionWorker.serviceAccountName" . }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.ingestionWorker.podSecurityContext | nindent 8 }}
      containers:
        - name: ingestion-worker
          image: "{{ .Values.ingestionWorker.image.repository }}:{{ default .Chart.AppVersion .Values.ingestionWorker.image.tag }}"
          imagePullPolicy: {{ .Values.ingestionWorker.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.ingestionWorker.securityContext | nindent 12 }}
          ports:
            - containerPort: {{ .Values.ingestionWorker.service.port }}
              name: http
          env:
            - name: WEBHOOK_PORT
              value: {{ get $ingestionEnv "WEBHOOK_PORT" | default "8080" | quote }}
            - name: MEILISEARCH_URL
              value: {{ $meiliUrl | quote }}
            - name: MEILISEARCH_API_KEY
              value: {{ coalesce .Values.ingestionWorker.meilisearch.apiKey .Values.meilisearch.apiKey "" | quote }}
            {{- range $key, $value := omit $ingestionEnv "WEBHOOK_PORT" }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- with .Values.ingestionWorker.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.ingestionWorker.resources | nindent 12 }}
      {{- with .Values.ingestionWorker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ingestionWorker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ingestionWorker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
