{{- if .Values.ingestionWorker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "knowledge-platform.ingestionWorker.fullname" . }}
  labels:
    app.kubernetes.io/component: ingestion-worker
    {{- include "knowledge-platform.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.ingestionWorker.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/component: ingestion-worker
      {{- include "knowledge-platform.selectorLabels" . | nindent 6 }}
  template:
    {{- $registry := .Values.global.imageRegistry | trimSuffix "/" -}}
    {{- $imageRepo := ternary (printf "%s/%s" $registry .Values.ingestionWorker.image.repository) .Values.ingestionWorker.image.repository (ne $registry "") -}}
    {{- $meiliHost := printf "%s-meilisearch" (include "knowledge-platform.fullname" .) -}}
    {{- $meiliUrl := printf "http://%s:7700" $meiliHost -}}
    metadata:
      labels:
        app.kubernetes.io/component: ingestion-worker
        {{- include "knowledge-platform.selectorLabels" . | nindent 8 }}
      {{- with .Values.ingestionWorker.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "knowledge-platform.serviceAccountName" . }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: ingestion-worker
          image: "{{ $imageRepo }}:{{ .Values.ingestionWorker.image.tag }}"
          imagePullPolicy: {{ .Values.ingestionWorker.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          ports:
            - containerPort: {{ .Values.ingestionWorker.service.port }}
              name: http
          env:
            - name: WEBHOOK_PORT
              value: {{ .Values.ingestionWorker.service.port | quote }}
            - name: GITHUB_REPO
              value: {{ .Values.ingestionWorker.github.repo | quote }}
            - name: GITHUB_BRANCH
              value: {{ .Values.ingestionWorker.github.branch | quote }}
            - name: DOCS_PATH
              value: {{ .Values.ingestionWorker.github.docsPath | quote }}
            - name: INGESTION_MODE
              value: {{ .Values.ingestionWorker.ingestion.mode | quote }}
            - name: POLL_INTERVAL
              value: {{ .Values.ingestionWorker.ingestion.pollInterval | quote }}
            - name: CHUNK_SIZE
              value: {{ .Values.ingestionWorker.ingestion.chunkSize | quote }}
            - name: CHUNK_OVERLAP
              value: {{ .Values.ingestionWorker.ingestion.chunkOverlap | quote }}
            - name: MEILISEARCH_URL
              value: {{ $meiliUrl | quote }}
            - name: MEILISEARCH_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ default (include "knowledge-platform.fullname" .) .Values.secrets.meilisearch.existingSecret | default (include "knowledge-platform.fullname" .) }}
                  key: meilisearchMasterKey
                  optional: true
            {{- if .Values.ingestionWorker.existingSecret }}
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.ingestionWorker.existingSecret }}
                  key: GITHUB_TOKEN
                  optional: true
            - name: GITHUB_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.ingestionWorker.existingSecret }}
                  key: GITHUB_WEBHOOK_SECRET
                  optional: true
            {{- end }}
            {{- if .Values.secrets.create }}
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "knowledge-platform.fullname" . }}
                  key: githubToken
                  optional: true
            - name: GITHUB_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "knowledge-platform.fullname" . }}
                  key: githubWebhookSecret
                  optional: true
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.ingestionWorker.resources | nindent 12 }}
      {{- with .Values.ingestionWorker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ingestionWorker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ingestionWorker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
