{{- if .Values.mcpServer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "knowledge-platform.mcpServer.fullname" . }}
  labels:
    app.kubernetes.io/component: mcp-server
    {{- include "knowledge-platform.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.mcpServer.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/component: mcp-server
      {{- include "knowledge-platform.selectorLabels" . | nindent 6 }}
  template:
    {{- $registry := .Values.global.imageRegistry | trimSuffix "/" -}}
    {{- $imageRepo := ternary (printf "%s/%s" $registry .Values.mcpServer.image.repository) .Values.mcpServer.image.repository (ne $registry "") -}}
    {{- $meiliHost := printf "%s-meilisearch" (include "knowledge-platform.fullname" .) -}}
    {{- $meiliUrl := printf "http://%s:7700" $meiliHost -}}
    metadata:
      labels:
        app.kubernetes.io/component: mcp-server
        {{- include "knowledge-platform.selectorLabels" . | nindent 8 }}
      {{- with .Values.mcpServer.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "knowledge-platform.serviceAccountName" . }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: mcp-server
          image: "{{ $imageRepo }}:{{ .Values.mcpServer.image.tag }}"
          imagePullPolicy: {{ .Values.mcpServer.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          env:
            - name: LOG_LEVEL
              value: "info"
            - name: MEILISEARCH_URL
              value: {{ $meiliUrl | quote }}
            - name: MEILISEARCH_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ default (include "knowledge-platform.fullname" .) .Values.secrets.meilisearch.existingSecret | default (include "knowledge-platform.fullname" .) }}
                  key: meilisearchMasterKey
                  optional: true
            {{- with .Values.mcpServer.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - containerPort: {{ .Values.mcpServer.service.port }}
              name: http
          resources:
            {{- toYaml .Values.mcpServer.resources | nindent 12 }}
      {{- with .Values.mcpServer.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.mcpServer.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.mcpServer.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
