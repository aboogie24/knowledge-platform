{{- if and .Values.mcpServer.enabled .Values.mcpServer.service.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "knowledge-platform.mcpServer.fullname" . }}
  labels:
    app.kubernetes.io/component: mcp-server
    {{- include "knowledge-platform.labels" . | nindent 4 }}
spec:
  type: {{ .Values.mcpServer.service.type }}
  ports:
    - port: {{ .Values.mcpServer.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/component: mcp-server
    {{- include "knowledge-platform.selectorLabels" . | nindent 4 }}
{{- end }}
