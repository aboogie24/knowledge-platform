{{- if and .Values.ingestionWorker.enabled .Values.ingestionWorker.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ printf "%s-ingress" (include "knowledge-platform.ingestionWorker.fullname" .) | trunc 63 | trimSuffix "-" }}
  labels:
    app.kubernetes.io/component: ingestion-worker
    {{- include "knowledge-platform.labels" . | nindent 4 }}
  {{- with .Values.ingestionWorker.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingestionWorker.ingress.className }}
  rules:
    {{- range .Values.ingestionWorker.ingress.hosts }}
    - host: {{ .host }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "knowledge-platform.ingestionWorker.fullname" $ }}
                port:
                  number: {{ $.Values.ingestionWorker.service.port }}
          {{- end }}
    {{- end }}
  {{- if .Values.ingestionWorker.ingress.tls }}
  tls:
    {{- toYaml .Values.ingestionWorker.ingress.tls | nindent 4 }}
  {{- end }}
{{- end }}
