{{- if and .Values.ingestionWorker.enabled .Values.ingestionWorker.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "knowledge-platform.ingestionWorker.serviceAccountName" . }}
  labels:
    app.kubernetes.io/component: ingestion-worker
    {{- include "knowledge-platform.labels" . | nindent 4 }}
  {{- with .Values.ingestionWorker.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
